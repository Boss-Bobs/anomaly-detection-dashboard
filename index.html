<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Project</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the app -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-2xl text-center">
        <div class="mb-6">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-2">
                Live Anomaly Feed
            </h1>
            <p class="text-gray-400">
                Watching the stream from your Raspberry Pi.
            </p>
        </div>

        <!-- Video stream player -->
        <div class="relative w-full aspect-video bg-black rounded-lg overflow-hidden border-2 border-gray-600">
            <!-- IMPORTANT: Replace YOUR_NGROK_URL_HERE with your ngrok URL.
                 The /video_feed endpoint is what serves the stream from your Pi. -->
            <video 
                id="video-stream" 
                controls 
                autoplay 
                muted 
                class="w-full h-full object-contain"
                onerror="this.src='https://placehold.co/640x480/333333/FFFFFF?text=Stream+Loading...';"
            >
                <source src="https://a5d267df180d.ngrok-free.app" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="mt-6 text-gray-400 text-sm">
            <p>Stream powered by your Raspberry Pi and ngrok. Make sure the Pi is running the Python script.</p>
        </div>
    </div>

</body>
</html>
